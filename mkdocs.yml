site_name: Connectivly
theme:
  name: material
  features:
    - content.tabs.link
repo_url: https://github.com/poundifdef/connectivly
repo_name: poundifdef/connectivly
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true 
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
